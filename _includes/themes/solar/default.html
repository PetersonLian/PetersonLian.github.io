<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">
  <meta name="site_title" content="{{ site.title }}">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet" />
  <link href="{{ ASSET_PATH }}/css/colors-dark.css" rel="stylesheet"
  />
  

</head>

<body>
  <header id="canvas-header" class="header">
    <canvas id="myCanvas" ></canvas>
  </header>

  <div id="page">



    <div id="sidebar" class="fixed">
      <nav>
        <ul>
          <li><a href="{{ BASE_PATH }}/index.html">Home</a></li>
          <li><a href="{{ BASE_PATH }}{{ site.JB.archive_path }}">Archive</a></li>
          <li><a href="{{ BASE_PATH }}/about.html">About</a></li>
          <li><a href="{{ site.author.twitter }}">Twitter</a></li>
          <li><a href="{{ site.author.github }}">Github</a></li>
<!--          <li><a href="{{ BASE_PATH }}/rss.xml">RSS Feed</a></li>-->
        </ul>
      </nav>
    </div>



    <div id="content">
      {{ content }}
    </div>



  </div>
  


  <footer id="footer" class="footer fixed">
    <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }}
      {{ site.name }}. Powered
      by <a href="http://jekyllrb.com">Jekyll</a>, theme by
      <a href="http://连培培.中国">Peterson Lian.</a>Theme evolved from a
      repo <a href="https://github.com/redwallhp/solar-theme-jekyll">Solar
        Theme for Jekyll</a>
    </p>
  </footer>



  <script src="{{ ASSET_PATH }}/js/jquery.min-1-10-1.js"></script><!--copying from http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js-->
  <script src="{{ ASSET_PATH }}/js/jquery.mobilemenu.min.js"></script>

  <!--use for bubbling your {{site.name}}-->
  <script type="text/javascript" src="{{ ASSET_PATH }}/js/alphabet.js"></script>
  <script type="text/javascript" src="{{ ASSET_PATH }}/js/bubbles.js"></script>
  <script type="text/javascript" src="{{ ASSET_PATH }}/js/useBubble.js"></script>
  <!--end of js-->

  <script>
    $(document).ready(function(){
      $('#sidebar nav ul').mobileMenu({'topOptionText': 'Menu', 'prependTo': '#sidebar nav'});
    });
  </script>



</body>
</html>
